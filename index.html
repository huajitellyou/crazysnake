<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高级贪吃蛇游戏</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 保底样式 - 确保即使CSS加载失败也能显示内容 */
        body {
            font-family: sans-serif;
            background: #1a2a6c;
            color: white;
            padding: 20px;
        }
        .game-container {
            max-width: 800px;
            margin: 0 auto;
        }
        canvas {
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-snake"></i> 高级贪吃蛇游戏 <i class="fas fa-apple-alt"></i></h1>
        <p>使用方向键控制蛇的移动，吃到食物增长身体，避免撞墙或撞到自己！</p>
    </div>
    
    <div class="game-container">
        <div class="stats-panel">
            <div class="stat-box">
                <h3>当前得分</h3>
                <div id="score" class="stat-value">0</div>
            </div>
            <div class="stat-box">
                <h3>当前速度</h3>
                <div id="speed" class="stat-value">5</div>
            </div>
            <div class="stat-box">
                <h3>身体长度</h3>
                <div id="length" class="stat-value">3</div>
            </div>
        </div>
        
        <div class="canvas-container">
            <canvas id="gameCanvas"></canvas>
            <div class="game-over" id="gameOver">
                <h2>游戏结束!</h2>
                <p>你的得分: <span id="finalScore">0</span></p>
                <button class="btn reset" id="restartBtn">重新开始</button>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn" id="startBtn"><i class="fas fa-play"></i> 开始游戏</button>
            <button class="btn pause" id="pauseBtn"><i class="fas fa-pause"></i> 暂停</button>
            <button class="btn reset" id="resetBtn"><i class="fas fa-redo"></i> 重新开始</button>
            
            <div class="switch-container">
                <span>加速模式:</span>
                <label class="switch">
                    <input type="checkbox" id="speedToggle" checked>
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        
        <div class="mobile-controls">
            <div class="mobile-btn up" id="upBtn"><i class="fas fa-arrow-up"></i></div>
            <div class="mobile-btn down" id="downBtn"><i class="fas fa-arrow-down"></i></div>
            <div class="mobile-btn left" id="leftBtn"><i class="fas fa-arrow-left"></i></div>
            <div class="mobile-btn right" id="rightBtn"><i class="fas fa-arrow-right"></i></div>
        </div>
        
        <div class="settings-panel">
            <h2><i class="fas fa-cog"></i> 自定义游戏外观</h2>
            <div class="upload-container">
                <div class="upload-group">
                    <label>蛇头贴图</label>
                    <div class="preview" id="snakeHeadPreview">
                        <div class="preview-text">默认</div>
                    </div>
                    <div class="upload-btn">
                        <input type="file" id="snakeHeadUpload" accept="image/*" style="display:none">
                        <label for="snakeHeadUpload" style="cursor:pointer">上传图片</label>
                    </div>
                </div>
                
                <div class="upload-group">
                    <label>蛇身贴图</label>
                    <div class="preview" id="snakeBodyPreview">
                        <div class="preview-text">默认</div>
                    </div>
                    <div class="upload-btn">
                        <input type="file" id="snakeBodyUpload" accept="image/*" style="display:none">
                        <label for="snakeBodyUpload" style="cursor:pointer">上传图片</label>
                    </div>
                </div>
                
                <div class="upload-group">
                    <label>食物贴图</label>
                    <div class="preview" id="foodPreview">
                        <div class="preview-text">默认</div>
                    </div>
                    <div class="upload-btn">
                        <input type="file" id="foodUpload" accept="image/*" style="display:none">
                        <label for="foodUpload" style="cursor:pointer">上传图片</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 使用DOMContentLoaded确保DOM加载完成 -->
<!-- 在 index.html 中找到 JS 加载部分，修改为以下内容 -->
<script>
  // 创建全局加载队列
  window.gameModules = [
    { name: 'settings', loaded: false, path: 'js/settings.js' },
    { name: 'drawing', loaded: false, path: 'js/drawing.js' },
    { name: 'input', loaded: false, path: 'js/input.js' },
    { name: 'game', loaded: false, path: 'js/game.js' }
  ];

  // 动态加载JS文件
  function loadScript(path, onLoad) {
    return new Promise((resolve) => {
      const script = document.createElement('script');
      script.src = path;
      script.onload = () => {
        onLoad();
        resolve();
      };
      script.onerror = () => {
        console.error(`加载失败: ${path}`);
        resolve();
      };
      document.body.appendChild(script);
    });
  }

  // 按顺序加载所有模块
  async function loadGameModules() {
    for (const module of window.gameModules) {
      await loadScript(module.path, () => {
        window[module.name] = window[module.name] || {};
        module.loaded = true;
        console.log(`已加载: ${module.name}`);
      });
    }
    initializeGame();
  }

  // 初始化游戏函数（修复版）
  function initializeGame() {
    // 检查所有模块是否加载成功
    const missingModules = window.gameModules.filter(m => !m.loaded);
    if (missingModules.length > 0) {
      console.error("缺少模块: ", missingModules.map(m => m.name).join(', '));
      alert("游戏加载失败，请刷新页面重试。缺失模块: " + missingModules.map(m => m.name).join(', '));
      return;
    }
    
    try {
      // 按顺序初始化所有模块
      if (settings.setup) settings.setup();
      if (drawing.init) drawing.init();
      if (input.setup) input.setup();
      if (game.init) game.init();
      
      console.log("游戏初始化成功");
    } catch (e) {
      console.error("游戏初始化失败:", e);
      alert("游戏初始化失败：" + e.message);
    }
  }

  // 页面加载完成后启动游戏
  window.addEventListener('DOMContentLoaded', loadGameModules);
</script>

<!-- 删除原来的脚本加载标签 -->
    
    <!-- 按依赖顺序加载脚本 -->
    <script src="js/settings.js"></script>
    <script src="js/drawing.js"></script>
    <script src="js/input.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
